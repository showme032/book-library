<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <header>
    <div class="navbar">
      <h1 class="lib-title">Library</h1>
      <button class="add-book-button">Add a Book</button>
    </div>
  </header>

  <div class="content">
    <table class="bookshelf">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="books">
      </tbody>
    </table>
  </div>

  <dialog class="book-modal">
    <form method="dialog" class="add-book-form">
      <input id="title" type="text" name="title" placeholder="Book Title">
      <input id="author" type="text" name="author" placeholder="Book Author" required>
      <input id="pages" type="text" inputmode="numeric" pattern="[0-9]*" title="Enter a whole number" name="pages" placeholder="Pages" required>
      <fieldset>
        <legend>Have you read the book?</legend>
        <input name="read" type="radio" id="read-yes" value=true required>
        <label for="read-yes">Yes</label>
        <input name="read" type="radio" id="read-no" value=false>
        <label for="read-no">No</label>
      </fieldset>
      <div class="form-buttons">
        <button type="submit" id="add-book">Add</button>
        <button id="cancel-book">Cancel</button>
      </div>
    </form>
  </dialog>
  
  <footer>
    <div>Copyright Â© showme032</div>
    <a href="https://github.com/showme032" class="gh-logo-link">
      <img src="./github-mark.png" alt="" class="gh-logo">
    </a>
  </footer>
</body>
</html>
